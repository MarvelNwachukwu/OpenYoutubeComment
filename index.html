<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenYoutubeComment</title>
  <link rel="shortcut icon" href="./asset/oycLogo.svg" type="image/x-icon">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <section id="header">
    <div id="menuIcon">
      <div id="oycLogo"></div>
      <div id="signIn">Sign in</div>
    </div>

    <section id="searchHeader">
      <form action="" method="GET" id="searchForm">
        <label for="searchInput">Copy and paste Youtube video URL here</label>
        <input type="text" id="searchInput" placeholder="Example: https://www.youtube.com/watch?v=oHg5SJYRHA0">
        <button type="submit"></button>
      </form>
    </section>
  </section>

  <section id="explorePage">
    <div id="topThree">Top 3</div>
    <div id="featuredPosts">
      <div class="topPosts" id="postOne">
        <div class="thumbnail" id="thumbnailOne"></div>
        <p class="title" id="titleOne">We Move!</p>
        <p class="totalcomment"><span id="numbberOfOpenComments">3</span> open comments</p>
      </div>
      <div class="topPosts" id="postTwo">
        <div class="thumbnail" id="thumbnailTwo"></div>
        <p class="title" id="titleTwo">Apple Event 2021</p>
        <p class="totalcomment"><span id="numbberOfOpenComments">3</span> open comments</p>
      </div>
      <div class="topPosts" id="postThree">
        <div class="thumbnail" id="thumbnailThree"></div>
        <p class="title" id="titleThree">Remember this</p>
        <p class="totalcomment"><span id="numbberOfOpenComments">3</span> open comments</p>
      </div>
    </div>
  </section>





  <script src="./index.js"></script>
</body>

</html>
